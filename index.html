<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">To do list</h1>
      <div class="input-section">
        <input type="text" class="input" placeholder="enter task" />
        <button class="add">
          <img src="media/add_FILL0_wght400_GRAD0_opsz24.svg" alt="add_icon" />
        </button>
      </div>

      <div class="todo-container"></div>
      <p></p>
    </div>

    <div class="foot">
      <button class="dark-mode-btn" id="dmb">
        <span class="material-symbols-outlined"> dark_mode </span>
      </button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
